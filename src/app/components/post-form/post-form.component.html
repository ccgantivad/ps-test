<h2 mat-dialog-title>Agregar Publicación</h2>
<mat-dialog-content>
  <form>
    <mat-form-field class="full-width">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="post.title" name="title" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Contenido</mat-label>
      <textarea matInput [(ngModel)]="post.body" name="body" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="savePost()">Guardar</button>
</mat-dialog-actions>
