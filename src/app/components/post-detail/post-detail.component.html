<div *ngIf="post" class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Detalles del Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="updatePost()">
        <mat-form-field class="full-width">
          <mat-label>TÃ­tulo</mat-label>
          <input matInput [(ngModel)]="post.title" name="title" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Contenido</mat-label>
          <textarea matInput [(ngModel)]="post.body" name="body" required></textarea>
        </mat-form-field>
        <div class="button-tile">
          <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
